backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    preview_path: /blog/{{slug}}
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Image', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Albums',
          name: 'albums',
          widget: 'relation',
          collection: 'albums',
          required: false,
          search_fields: ['artist', 'title'],
          value_field: '{{slug}}',
          multiple: true,
        }
  - name: 'albums'
    label: 'Albums'
    folder: 'content/albums'
    format: 'frontmatter'
    create: true
    slug: '{{title}}'
    preview_path: /albums/{{slug}}
    editor:
      preview: false
    fields:
      - {
          label: 'Artist',
          name: 'artist',
          widget: 'relation',
          collection: 'artists',
          search_fields: ['artist'],
          value_field: 'artist',
          display_fields: ['{{artist}}'],
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Image', name: 'thumbnail', widget: 'image' }
  - name: 'artists'
    label: 'Artists'
    folder: 'content/artists'
    format: 'frontmatter'
    create: true
    slug: '{{artist}}'
    preview_path: /artists/{{slug}}
    editor:
      preview: false
    fields:
      - { label: 'Artist', name: 'artist', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Thubmnail', name: 'thumbnail', widget: 'image' }
      - { label: 'HeaderImage', name: 'headerImage', widget: 'image' }
